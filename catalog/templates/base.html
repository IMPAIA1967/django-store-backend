<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Интернет-магазин{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #333; color: white; padding: 1rem; text-align: center; }
        nav { background: #444; padding: 0.5rem; }
        nav a { color: white; margin: 0 15px; text-decoration: none; }
        nav a:hover { text-decoration: underline; }
        main { padding: 20px; }
        footer { background: #333; color: white; text-align: center; padding: 1rem; margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>Интернет-магазин "ТехноКнигоОдежда"</h1>
    </header>

    {% include 'includes/menu.html' %}

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Магазин. Все права защищены.</p>
    </footer>
</body>
</html>
